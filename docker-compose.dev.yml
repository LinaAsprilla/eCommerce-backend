# Development Docker Compose - with hot reload
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ecommerce_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-ecommerce}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASS:-postgres}
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    networks:
      - ecommerce_network_dev
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-ecommerce}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ecommerce_api_dev
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASS: ${DATABASE_PASS:-postgres}
      DATABASE_NAME: ${DATABASE_NAME:-ecommerce}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      WOMPI_BASE_URL: ${WOMPI_BASE_URL}
      WOMPI_PRIVATE_KEY: ${WOMPI_PRIVATE_KEY}
      WOMPI_PUBLIC_KEY: ${WOMPI_PUBLIC_KEY}
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - ecommerce_network_dev
    depends_on:
      db:
        condition: service_healthy
    command: pnpm run start:dev

networks:
  ecommerce_network_dev:
    driver: bridge

volumes:
  pgdata_dev:
    driver: local

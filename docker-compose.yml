version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ecommerce_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-ecommerce}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASS:-postgres}
      # Security: disable PostgreSQL logging of passwords
      POSTGRES_INITDB_ARGS: '--auth-host=scram-sha-256'
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - ecommerce_network
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-ecommerce}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Resource limits (OWASP A04:2021 - Prevent DoS)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ecommerce_api
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASS: ${DATABASE_PASS:-postgres}
      DATABASE_NAME: ${DATABASE_NAME:-ecommerce}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      PIWOM_BASE_URL: ${PIWOM_BASE_URL}
      PIWOM_PRIVATE_KEY: ${PIWOM_PRIVATE_KEY}
      PIWOM_PUBLIC_KEY: ${PIWOM_PUBLIC_KEY}
    networks:
      - ecommerce_network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget --no-verbose --tries=1 --spider http://localhost:3000/products || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  ecommerce_network:
    driver: bridge

volumes:
  pgdata:
    driver: local
